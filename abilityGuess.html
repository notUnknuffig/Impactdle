<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="data.json"></script>
    <title>Impactdle | Abilitys</title>
</head>
<body>
    <div class="content">
        <h1>Impactdle</h1>
        <div class="ability-preview">
            <p>Ability Name:</p>
            <p id="ability-name"></p>
            <p><span id="element-countdown">2</span> Guesses until reveald.</p>
            <img id="ability-element" src="misc/" alt="Ability Element">
            <p><span id="img-countdown">5</span> Guesses until reveald.</p>
            <img id="ability-img" src="Abilitys/" alt="Ability Icon">

        </div>
        <input list="characters" id="input" type="text" placeholder="Enter Character Name">
        <datalist id="characters">
        </datalist>
    </div>
    <div class="link"><a href="index.html">Guess the Character</a></div>
    <script src="abilityGuess.js"></script>
</body>
</html>
