<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="abilityGuessStyle.css">
    <script src="data.json"></script>
    <title>Impactdle | Abilitys</title>
</head>
<body>
    <div class="content">
        <h1>Impactdle</h1>
        <div class="ability-preview">
            <p>Ability Name:</p>
            <p id="ability-name"></p>
            <div class="element-countdown">
                <p id="element-countdown"><span id="element-countdown-in">3</span> Guesses until reveald.</p>
                <img id="ability-element" src="misc/" alt="Ability Element">
            </div>
            <div class="img-countdown">
                <p id="img-countdown"><span id="img-countdown-in">6</span> Guesses until reveald.</p>
                <img id="ability-img" src="Abilitys/" alt="Ability Icon">
            </div>
            <input list="characters" id="input" type="text" placeholder="Enter Character Name">
            <datalist id="characters">
            </datalist>
        </div>
        <ul class="list" id="list">
            <!-- <li class="grid grid-title">
                <p class="grid-item"></p>
            </li> -->
            
        </ul>
        <div class="guess-type-buttons" id="guess-type-buttons">
            <button onclick="abilityTypeGuess()" id="button-skill">Skill</button>
            <button onclick="abilityTypeGuess()" id="button-ult">Ultimate</button>
        </div>
    </div>
    <div class="link">Check out: <br><a href="index.html">Guess the Character</a><br><a href="splashGuess.html">Guess the Splashart</a></div>
    <script src="abilityGuess.js"></script>
</body>
</html>
